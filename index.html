<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="main">
        <div class="row justify-content-center" style="margin-top: 40px;">
         <div class="col-lg-4 col-md-3 col-sm-8">
         <div class="shadow">
         <h2 style="text-align: center;">Register With Us</h2><br>
        </div>
        <form class="shadow">
        <div class="form-group">
         <label for="name">Username</label>
         <input type="text" class="form-control" id="name" required minlength="3">
         </div>
         <div class="form-group">
         <label for="email">Email</label>
         <input type="text" class="form-control" id="email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
         <div class="form-group">
        <label for="Password">Password</label>
        <input type="text" class="form-control" id="Password" required minlength="6">
    </div>
        <div class="form-group"><br>
         <label for="Password2">Confirm Password</label>
        <input type="text" class="form-control" id="Password2" aria-required="Password2 is required">
        </div>
        <button class="btn btn-primary btn-block" type="submit">Submit</button>
         </form>
        </div>
        </div>
    <script src="js/script.js"></script>
    </body>
</html>
